<!DOCTYPE html>
<html>

<head>
    <title>WaveBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat.css">
</head>

<body>

    <div class="fp">
        <div class="fp-logo"></div>
        <h2 class="fp-text">Welcome to our board app!<br> We offer you the privilege to write anything you want. Tell a friend if he needs advices and invite him into this collaborative app!</h2>
        <div class="fp-btn">
            <h2 class="fp-text">Try It!</h2>
        </div>
    </div>
    <h1>WaveBoard</h1>
    <canvas id="canvas"></canvas>
    <div class="span">
        <a><span class="dot" style="background-color: skyblue" id="1"></span></a>
        <a><span class="dot" style="background-color: mediumpurple" id="2"></span></a>
        <a><span class="dot" style="background-color: greenyellow" id="3"></span></a>
        <a><span class="dot" style="background-color: rosybrown" id="4"></span></a>
    </div>
    <div class="chatWidget">
        <div class="chatHead">
            <form action="" id="form">
                <label id="chatMembers"> Name: </label>
                <input type="text" placeholder="Tape ton nom" id="newTxtUser" autocomplete="off">
                <button id="btnSend1" type="submit" class="btn">Send</button>
            </form>
        </div>
        <div class="chatBody" id="chatB"></div>

        <form action="" id="form2">
            <input type="text" class="msgBox" id="txtChatMsg">
            <button id="btnSend" title="Send" class="btn"></button>
        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    <script src="board.js"></script>
    <script src="script.js"></script>
</body>

</html>
